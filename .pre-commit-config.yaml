# Pre-commit hooks for Murder Tech security and code quality
# See https://pre-commit.com for more information

repos:
  # Gitleaks - Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        name: Detect secrets and credentials
        description: Scan for hardcoded secrets, API keys, and credentials
        entry: gitleaks protect --verbose --redact --staged
        language: system
        pass_filenames: false

  # Built-in pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Security checks
      - id: detect-private-key
        name: Detect private keys
        description: Detects the presence of private keys

      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
        description: Prevent commits of files larger than 1MB

      # Code quality checks
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures files end with a newline

      - id: check-yaml
        name: Check YAML syntax
        exclude: ^(backend/drizzle/|\.github/)

      - id: check-json
        name: Check JSON syntax

      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Check for files that contain merge conflict strings

      - id: check-case-conflict
        name: Check filename case conflicts
        description: Check for files that would conflict in case-insensitive filesystems

      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

# Global settings
default_language_version:
  node: system
  python: python3

fail_fast: false
