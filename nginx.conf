server {
    listen 80;
    server_name murder.tech www.murder.tech;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# Tailscale access (HTTP only, no SSL needed on private network)
server {
    listen 80;
    server_name 100.111.171.42;

    # Frontend - Serve static files
    location / {
        root /home/ubuntu/murder-tech/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Prevent caching of index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Increase upload size for file uploads
    client_max_body_size 100M;
}

server {
    listen 443 ssl http2;
    server_name murder.tech www.murder.tech;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/murder.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/murder.tech/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend - Serve static files
    location / {
        root /home/ubuntu/murder-tech/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Prevent caching of index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Cache static assets (JS, CSS, images) for 1 year
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin API - Tailscale only (defense in depth)
    location /api/admin {
        # Only allow Tailscale IPs (100.64.0.0/10 CGNAT range)
        allow 100.64.0.0/10;
        # Also allow localhost for development/testing
        allow 127.0.0.1;
        # Deny all other IPs
        deny all;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API (general)
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Increase upload size for file uploads
    client_max_body_size 100M;
}
